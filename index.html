<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>我的食譜</title>
    <!-- 載入外部 CSS 檔案，路徑已更新為 css/style.css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- 載入 Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <div class="container py-8">
      <header class="text-center mb-12">
        <h1 class="text-4xl md:text-5xl font-bold text-gray-900 mb-2">
          我的食譜
        </h1>
        <p class="text-lg text-gray-600">
          所有食譜都在這裡，點擊查看詳細內容！
        </p>
      </header>

      <!-- Recipe list section -->
      <div
        id="recipe-list-container"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
      >
        <!-- Recipe cards will be injected here by JavaScript -->
      </div>

      <!-- Recipe detail section -->
      <div
        id="recipe-detail-container"
        class="hidden bg-white p-8 rounded-2xl shadow-xl border border-gray-200"
      >
        <button
          id="back-button"
          class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-full transition-colors duration-200 mb-6 flex items-center"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 mr-2"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M10 18a8 8 0 100-16 8 8 0 000 16zm.707-10.293a1 1 0 00-1.414-1.414l-3 3a1 1 0 000 1.414l3 3a1 1 0 001.414-1.414L9.414 11H13a1 1 0 100-2H9.414l1.293-1.293z"
              clip-rule="evenodd"
            />
          </svg>
          返回食譜清單
        </button>
        <h2
          id="recipe-detail-name"
          class="text-3xl font-bold text-gray-900 mb-4"
        ></h2>
        <p id="recipe-detail-description" class="text-gray-600 mb-6"></p>

        <!-- Ingredients and scaling UI -->
        <div class="mb-8">
          <h3 class="text-2xl font-bold text-gray-900 mb-4">材料</h3>
          <ul id="recipe-detail-ingredients" class="space-y-4">
            <!-- Ingredients will be injected here by JavaScript -->
          </ul>
        </div>

        <!-- Steps -->
        <div class="mb-8">
          <h3 class="text-2xl font-bold text-gray-900 mb-4">步驟</h3>
          <ol
            id="recipe-detail-steps"
            class="list-decimal list-inside space-y-2 text-gray-700"
          >
            <!-- Steps will be injected here by JavaScript -->
          </ol>
        </div>

        <!-- Important notes -->
        <div
          id="recipe-detail-notes-container"
          class="mt-8 pt-6 border-t border-gray-200"
        >
          <h3 class="text-2xl font-bold text-gray-900 mb-4">重要事項</h3>
          <ul
            id="recipe-detail-notes"
            class="list-disc list-inside space-y-2 text-gray-700"
          >
            <!-- Notes will be injected here by JavaScript -->
          </ul>
        </div>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
