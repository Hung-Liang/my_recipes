name: Update Recipe List

on:
  push:
    branches:
      - master
    paths:
      - 'recipes/**'

jobs:
  update-recipes:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Run update script
        run: python update_recipes.py

      - name: Commit and push changes
        run: |
          git config --global user.name "${GITHUB_ACTOR}"
          git config --global user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git add asset/recipes.json asset/info.json
          git commit -m "ðŸ”„ Automated update of recipes.json and info.json" || echo "No changes to commit"
          git pull --rebase origin master || echo "No remote changes to rebase"
          git push
